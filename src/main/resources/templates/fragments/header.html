<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <!-- Header -->
    <header class="header-v4">
        <!-- Header desktop -->
        <div class="container-menu-desktop">
            <!-- Topbar -->
            <div class="top-bar">
                <div class="content-topbar flex-sb-m h-full container">
                    <div class="left-top-bar">
                        <a href="#" th:href="@{/}" class="flex-c-m trans-04 p-lr-25">
                            Flexshmall
                        </a>
                    </div>
                    <div class="right-top-bar flex-w h-full">
                        <a href="/board/list" class="flex-c-m trans-04 p-lr-25">
                            고객센터
                        </a>

                        <a href="/cart" class="flex-c-m trans-04 p-lr-25">
                            장바구니
                        </a>

                        <a href="/orders" class="flex-c-m trans-04 p-lr-25">
                            주문내역
                        </a>

                        <!-- 로그인/로그아웃 링크의 표시 여부는 서버 측에서 조건에 따라 결정 -->
                        <a href="/member/login" class="flex-c-m trans-04 p-lr-25" sec:authorize="isAnonymous()">
                            로그인
                        </a>
                        <a href="/member/logout" class="flex-c-m trans-04 p-lr-25" sec:authorize="isAuthenticated()">
                            <span sec:authentication="name">님</span> (로그아웃)
                        </a>
                    </div>

                </div>
            </div>

            <div class="wrap-menu-desktop how-shadow1">
                <nav class="limiter-menu-desktop container">

                    <!-- Logo desktop -->
                    <a href="#" th:href="@{/}" class="logo">
                        <img th:src="@{/images/icons/flexshmall.png}" alt="IMG-LOGO">
                        Flexshmall
                    </a>

                    <!-- Menu desktop -->
                    <div class="menu-desktop-1">
                        <div class="search-container">
                            <form action="/search" method="get">
                                <div class="search">
                                    <input type="text" placeholder="검색어를 입력하세요" name="q">
                                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png"
                                         class="search-img">
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Icon header -->
                    <div class="wrap-icon-header flex-w flex-r-m">
                        <a href="/cart" class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11  js-show-cart" >
                            <i class="zmdi zmdi-shopping-cart"></i>
                        </a>

                        <a href="#" class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 " >
                            <i class="zmdi zmdi-favorite-outline"></i>
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Header Mobile -->
        <div class="wrap-header-mobile">
            <!-- Logo moblie -->
            <div class="logo-mobile">
                <a href="index.html"><img th:src="@{/images/icons/logo-01.png}" alt="IMG-LOGO"></a>
            </div>

            <!-- Icon header -->
            <div class="wrap-icon-header flex-w flex-r-m m-r-15">

                <a href="/cart" class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10  js-show-cart" >
                    <i class="zmdi zmdi-shopping-cart"></i>
                </a>

                <a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti" >
                    <i class="zmdi zmdi-favorite-outline"></i>
                </a>
            </div>

        </div>
    </header>
</div>

</html>
