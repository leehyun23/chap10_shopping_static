<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>Home</title>
    <!-- meta 태그 부분에 시큐리티 토큰 값 저장, ajax 요청시 사용 -->
    <!--	<meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
</head>

<div layout:fragment="content" class="content-mg">


    <!-- Slider -->
    <section class="section-slide">
        <div class="wrap-slick1">
            <div class="slick1">
                <!-- 슬라이드 -->
                <div th:each="slide : ${slides}" class="item-slick1"
                     th:style="'background-image: url(' + @{${slide.imageUrl}} + ');'">
                    <div class="container h-full">
                        <div class="flex-col-l-m h-full p-t-100 p-b-30 respon5">
                            <div class="layer-slick1 animated visible-false" data-appear="fadeInDown" data-delay="0">
                            <span style="color:black;" class="ltext-101 cl2 respon2"
                                  th:text="${slide.title}">
                            </span>
                            </div>
                            <br>
                            <br>
                            <div class="layer-slick1 animated visible-false" data-appear="fadeInUp" data-delay="800">
                            </div>

                            <div class="layer-slick1 animated visible-false" data-appear="zoomIn" data-delay="1600">
                                <a th:href="@{${slide.link}}"
                                   class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">
                                    Shop Now
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Hot Trend Banner -->
    <div class="sec-banner bg0 p-t-80 p-b-50">
        <div class="container">
            <div class="p-b-10">
                <h3 class="ltext-103 cl5">
                    EVENT Item
                </h3>
            </div>
            <div class="row">
                <div class="col-md-6 col-xl-4 p-b-30 m-lr-auto">
                    <!-- Block1 -->
                    <div class="block1 wrap-pic-w">
                        <img th:src="@{/images/event03.jpg}" alt="IMG-BANNER">

                        <a href="product.html"
                           class="block1-txt ab-t-l s-full flex-col-l-sb p-lr-38 p-tb-34 trans-03 respon3">
                            <div class="block1-txt-child2 p-b-4 trans-05">
                                <div class="block1-link stext-101 cl0 trans-09">
                                    바로 가기
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="col-md-6 col-xl-4 p-b-30 m-lr-auto">
                    <!-- Block1 -->
                    <div class="block1 wrap-pic-w">
                        <img th:src="@{/images/event02.jpg}" alt="IMG-BANNER">
                        <a href="product.html"
                           class="block1-txt ab-t-l s-full flex-col-l-sb p-lr-38 p-tb-34 trans-03 respon3">
                            <div class="block1-txt-child2 p-b-4 trans-05">
                                <div class="block1-link stext-101 cl0 trans-09">
                                    Shop Now
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="col-md-6 col-xl-4 p-b-30 m-lr-auto">
                    <!-- Block1 -->
                    <div class="block1 wrap-pic-w">
                        <img th:src="@{/images/event01.jpg}" alt="IMG-BANNER">

                        <a href="product.html"
                           class="block1-txt ab-t-l s-full flex-col-l-sb p-lr-38 p-tb-34 trans-03 respon3">
                            <div class="block1-txt-child2 p-b-4 trans-05">
                                <div class="block1-link stext-101 cl0 trans-09">
                                    Shop Now
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- All Product -->
    <section class="bg0 p-t-23 p-b-140">
        <div class="container">
            <div class="p-b-10">
                <h3 class="ltext-103 cl5">
                    CATEGORY
                </h3>
            </div>

            <!-- Category -->
            <div class="flex-w flex-sb-m p-b-52">
                <div class="flex-w flex-l-m filter-tope-group m-tb-10">
                    <a th:href="@{/}">
                        <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" >
                            모든 상품
                        </button>
                    </a>
                    <!-- 카테고리 목록을 이용하여 동적으로 버튼 생성 -->
                    <th:block th:each="category : ${categories}">
                        <a th:href="@{/category(categoryId=${category.id})}">
                            <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5"
                                    th:data-filter="${category.id}"
                                    th:text="${category.name}">
                            </button>
                        </a>
                    </th:block>
                </div>

                <div class="flex-w flex-c-m m-tb-10">
                    <a th:href="@{/items/low-price}" class="filter-link stext-106 trans-04">
                        낮은 가격순
                    </a>
                    <a th:href="@{/items/high-price}" class="filter-link stext-106 trans-04">
                        높은 가격순
                    </a>
                    <div class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
                        <i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
                        <i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
                        Search
                    </div>
                </div>

                <!-- Search product -->
                <div class="dis-none panel-search w-full p-t-10 p-b-15">
                    <div class="bor8 dis-flex p-l-15">
                        <button class="size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04">
                            <i class="zmdi zmdi-search"></i>
                        </button>

                        <input class="mtext-107 cl2 size-114 plh2 p-r-15" type="text" name="search-product"
                               placeholder="Search">
                    </div>
                </div>

                <!-- Filter -->
                <div class="dis-none panel-filter w-full p-t-10">
                    <div class="wrap-filter flex-w bg6 w-full p-lr-40 p-t-27 p-lr-15-sm">


                    </div>
                </div>
            </div>

            <!-- DB에서 Item(상품) 읽어서 출력 -->
            <div class="row isotope-grid">
                <th:block th:each="item : ${items}">
                    <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
                        <div class="block2">
                            <div class="block2-pic hov-img0">
                                <img th:src="|/view/${item.imgUrl}|" alt="IMG-PRODUCT" class="img-fluid">
                                <a th:href="|/item/view/${item.id}|"
                                   class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
                                    바로보기
                                </a>
                            </div>

                            <div class="block2-txt flex-w flex-t p-t-14">
                                <div class="block2-txt-child1 flex-col-l ">
                                    <a th:href="'/item/view/'+${item.id}"
                                       class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                                        [[${item.itemNm}]]([[${item.id}]])
                                    </a>

                                    <span class="stext-105 cl3">
										[[${item.price}]]
									</span>
                                </div>

<!--                                <div class="block2-txt-child2 flex-r p-t-3">-->
<!--                                    <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">-->
<!--                                        <img class="icon-heart1 dis-block trans-04"-->
<!--                                             th:src="@{images/icons/icon-heart-01.png}" alt="ICON">-->
<!--                                        <img class="icon-heart2 dis-block trans-04 ab-t-l"-->
<!--                                             th:src="@{images/icons/icon-heart-02.png}" alt="ICON">-->
<!--                                    </a>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>


            <!-- Load more -->
            <div class="flex-c-m flex-w w-full p-t-45">
                <a href="#" class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
                    Load More
                </a>
            </div>
        </div>
    </section>

    <!-- 페이지네이션 pagination[미완] -->
    <div th:if="${responseDTO.total > 0}" class="pagination">
        <ul class="pagination">
            <li th:class="${!responseDTO.prev} ? 'disabled'">
                <a th:if="${responseDTO.prev}"
                   th:href="@{'/?' + ${pageRequestDTO.link} + '&page=' + (responseDTO.start - 1)}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
                <span th:if="${!responseDTO.prev}" aria-hidden="true">&laquo;</span>
            </li>

            <th:block th:each="pageNum : ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                <li th:class="${pageNum == responseDTO.page} ? 'active'">
                    <a th:if="${pageNum != responseDTO.page}"
                       th:href="@{'/?' + ${pageRequestDTO.link} + '&page=' + ${pageNum}}"
                       th:text="${pageNum}"></a>
                    <span th:if="${pageNum == responseDTO.page}" th:text="${pageNum}"></span>
                </li>
            </th:block>

            <li th:class="${!responseDTO.next} ? 'disabled'">
                <a th:if="${responseDTO.next}"
                   th:href="@{'/?' + ${pageRequestDTO.link} + '&page=' + (responseDTO.end + 1)}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
                <span th:if="${!responseDTO.next}" aria-hidden="true">&raquo;</span>
            </li>
        </ul>
    </div>

    <!-- Footer -->

    <!-- Back to top -->
    <div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="zmdi zmdi-chevron-up"></i>
		</span>
    </div>

    <!-- 상품 상세 보기 Modal1 -->
    <div class="wrap-modal1 js-modal1 p-t-60 p-b-20">
        <div class="overlay-modal1 js-hide-modal1"></div>

        <div class="container">
            <div class="bg0 p-t-60 p-b-30 p-lr-15-lg how-pos3-parent">
                <div class="row">
                    <div class="col-md-6 col-lg-5 p-b-30">
                        <div class="p-r-50 p-t-5 p-lr-0-lg">
                            <div class="flex-w flex-m p-l-100 p-t-40 respon7">
                                <div class="flex-m bor9 p-r-10 m-r-11">
                                    <a href="#"
                                       class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 js-addwish-detail tooltip100"
                                       data-tooltip="Add to Wishlist">
                                        <i class="zmdi zmdi-favorite"></i>
                                    </a>
                                </div>

                                <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
                                   data-tooltip="Facebook">
                                    <i class="fa fa-facebook"></i>
                                </a>

                                <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
                                   data-tooltip="Twitter">
                                    <i class="fa fa-twitter"></i>
                                </a>

                                <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
                                   data-tooltip="Google Plus">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--===============================================================================================-->
    <!-- 페이지 전용 자바스크립트 추가 -->
    <th:block layout:fragment="script">
        <!--===============================================================================================-->
        <!-- Slick Carousel JS -->
        <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <!--===============================================================================================-->
        <!-- 캐러셀 초기화 스크립트 추가 -->
        <script>
            $(document).ready(function(){
                console.log($('.slick1')); // 요소 확인
                $('.slick1').slick({
                    autoplay: true,
                    autoplaySpeed: 2000, // 필요에 따라 속도 조정
                    // 다른 옵션...
                });
            });
        </script>

    </th:block>
</div>
